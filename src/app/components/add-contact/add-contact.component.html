<div class="modal-header">
    <h4 class="modal-title">Add Contact</h4>
    <button type="button" class="close" aria-label="Close"
        (click)="modalService.dismissAll()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="contactForm">
        <div class="form-group">
            <label for="name">Full Name<span class="error-message">*</span>:</label>
            <input formControlName="name" type="text" class="form-control"
                placeholder="Full Name"
                id="name">
            <small class="error-message" *ngIf="errors('name')">Name is required</small>
        </div>
        <div class="form-group">
            <label for="email">Email address<span class="error-message">*</span>:</label>
            <input formControlName="email" type="email" class="form-control"
                placeholder="Enter email"
                id="email">
            <small class="error-message" *ngIf="errors('email')">
                Email is required
            </small>

        </div>
        <div class="form-group">
            <label for="phone">Phone number<span class="error-message">*</span>:</label>
            <input formControlName="phone" type="text" class="form-control"
                placeholder="Phone number"
                id="phone">
            <small class="error-message" *ngIf="errors('phone')">
                Phone is required
            </small>

        </div>
        <div class="form-group">
            <label for="company">Company<span class="error-message">*</span>:</label>
            <input formControlName="company" type="text" class="form-control"
                placeholder="Company"
                id="company">
            <small class="error-message" *ngIf="errors('company')">
                Company is required
            </small>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
        (click)="addNewContact()">Send</button>
</div>
